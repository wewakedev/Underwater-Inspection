<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UIS Projects</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <!-- MDB -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->

  </head>

  <body>

    <style>
      a.projectslink{
          color: #01C9EB !important;
      }
  </style>

    <!--Navigation bar-->
    <div id="nav-placeholder">
               
    </div>
    
    <script>
    $(function(){
      $("#nav-placeholder").load("nav.html");
    });
    </script>

    <style>
      body{
        background-color: #000;
      }
      .collage{
        margin-top: 8rem;
      }
      @media screen and (max-width: 480px) {
        .collage{
        margin-top: 5rem;
      }
      }
      .collageimages img{
        width: 100%;
        height: 100%;
      }
      .rotate25 {
  transform: rotate(2s5deg); /* Equal to rotateZ(45deg) */
}
    </style>


    <div class="collage container">
      <div class="coltitle text-center wow animate__animated animate__bounce">   
            <h2 class="spanorange fontexo p-4">
                Take a look at our commercial dive team in action
            </h2>
      </div>

      <div class="container collageimages" style="">
        <div class="row my-3 justify-content-center ">
            <div class="col-sm-4 col-6 my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive2.jpg" alt=""></div>
            <div class="col-sm-4  col-6 my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive4.jpg" alt=""></div>
            <div class="col-sm-4  col-6 my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive3.jpg" alt=""></div>

            <div class="col-sm-4  col-6 my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive5.jpg" alt=""></div>
            <div class="col-sm-4  col-6  my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive6.png" alt=""></div>
            <div class="col-sm-4  col-6 my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive7.png" alt=""></div>

            <div class="col-sm-4 col-6 my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive2.jpg" alt=""></div>
            <div class="col-sm-4  col-6 my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive4.jpg" alt=""></div>
            <div class="col-sm-4  col-6 my-3 w-100 wow animate__animated animate__flipInX"><img src="img/projdive3.jpg" alt=""></div>

        </div>
      </div>

    </div>
    <!--Footer-->
    <div id="footer-placeholder">
              
    </div>
    
    <script>
    $(function(){
      $("#footer-placeholder").load("footer.html");
    });
    </script>
  <!--Footer-->
  

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
          },
        },
      });
    </script>
    
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html
